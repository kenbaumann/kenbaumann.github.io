<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kenbaumann dot com</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: black;
            color: white;
            line-height: 1.6;
            padding: 5% 5%;
        }
        
        /* Container for links */
        .links-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: left;
            color: white;
        }
        
        .links-list {
            list-style: none;
        }
        
        .links-list li {
            margin-bottom: 1rem;
        }
        
        .links-list a {
            color: white;
            text-decoration: underline;
            font-size: 1.2rem;
            display: block;
            padding: 0.5rem 0;
            transition: opacity 0.2s ease;
        }
        
        .links-list a:hover {
            opacity: 0.8;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10% 5%;
            }
            
            h1 {
                font-size: 1.5rem;
                color: white;
            }
            
            .links-list a {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="links-container">
        <h1>Ken Baumann lives in Lamy, NM.</h1>
        <h1>kenlikescarbs@gmail.com</h1>
        <h1><a href="https://paypal.me/kenbaumann">paypal.me/kenbaumann</a></h1>
        <ul class="links-list">
            <li><a href="https://example.com">Link One</a></li>
            <li><a href="https://example.com">Link Two</a></li>
            <li><a href="https://example.com">Link Three</a></li>
            <li><a href="https://example.com">Link Four</a></li>
            <li><a href="https://example.com">Link Five</a></li>
            <li><a href="https://example.com">Link Six</a></li>
            <li><a href="https://example.com">Link Seven</a></li>
        </ul>
    </div>
</body>
</html>
